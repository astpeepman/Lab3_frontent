<div class="UsersList">
    <div class="UserItem" *ngFor="let i of UsersList.slice().reverse()">
      <label class="userNameLabel" style="font-size: 28px"> {{i.name}} </label>
      <br>
      <label class="userphoneLabel">{{i.phone}}</label>
      <br>
      <label class="userpaidLabel"></label>
    </div>
  </div>
