<h1>{{title}}</h1>


<input type="text" class="search" name="search" placeholder="Search from id.." [(ngModel)]="searchId">
<button class="searchsubmit" type="submit" value="Search" (click)="SetClick()">Search</button>
<!-- <router-outlet></router-outlet> -->
<div class="addApp">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">

    <a class="addtext">Add Application</a>
    <br>

    <div class="Atribs">
        <label class="atribLabel" for="appname">Name of application</label>
        <input type="text" class="textbox" id="appname" name="appname" placeholder="Enter the name of the application" [(ngModel)]="nameinput">
        <label class="atribLabel" for="autor">Name of autor</label>
        <input type="text" class="textbox" id="autor" name="autor" placeholder="Enter the name of the autor" [(ngModel)]="autorinput">
        
        <input class="FreeCheckbox" type="checkbox" id="free" name="free" value="Free" (input)="SetFree()">
        <label class="atribLabel" for="free">Free</label> 
        <br>
        <label class="atribLabel" >{{error}}</label>
        <button class="addsubmit" (click)="addApp()">Submit</button>
    </div>
    
</div>

<hr>
<br>
<br>

<div class="AppsList">
    <div class="appItem" *ngFor="let i of AppsList.slice().reverse()">
      <label class="appNameLabel" style="font-size: 28px"> {{i.name}} </label>
      <br>
      <label class="appautorLabel">{{i.autor}}</label>
      <br>
      <label class="appfreeLabel"></label>
    </div>
  </div>
