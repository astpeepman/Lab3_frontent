<h1>Application {{oneapp.name}}</h1>

<div class="Application">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">

    <a class="atrib">Name: {{oneapp.name}}</a>
    <br>
    <a class="atrib">Autor: {{oneapp.autor}}</a>
    <br>

    <div *ngIf="oneapp.free; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><a class="atrib">Free</a></ng-template>
        <ng-template #elseBlock><a class="atrib">Not free</a></ng-template>
    <!-- <a class="atrib" ></a> -->

</div>
<h2>Users installed this application:</h2>
<div class="AppUsersList">
    <div class="UserItem" *ngFor="let i of AppUsers">
      <label class="appNameLabel" style="font-size: 28px"> {{i}} </label>
      <br>
      
    </div>
</div>
